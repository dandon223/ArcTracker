<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New action</title>
</head>
<body>
<style>
  .row {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  .row img {
    width: 150px;
    height: auto;
    border: 1px solid #ccc;
  }

  .column {
    flex: 1; /* Equal width columns */
    margin: 0 10px;
    border: 1px solid #ccc; /* Adds a visible line around columns */
    padding: 10px;
    box-sizing: border-box;
  }

  .form-container {
    display: flex;
    gap: 1rem;
    margin: auto;
  }

  .form-column {
    flex: 1;
  }
</style>
<div class="form-container">
  <div class="form-column">
      <form method="POST">
        {% csrf_token %}
        {{ card_played_in_round_form.as_p }}
        <button type="submit" name="submit_type" value="card_played">Add card played in round</button>
      </form>
  </div>
  <div class="form-column">
    <form method="POST">
        {% csrf_token %}
        {{ card_retrived_in_round_form.as_p }}
        <button type="submit" name="submit_type" value="card_retrieved">Add card retrieved in round</button>
    </form>
  </div>
  <div class="form-column">
    <form method="POST">
        {% csrf_token %}
        {{ number_of_cards_added_form.as_p }}
        <button type="submit" name="submit_type" value="number_of_cards_added">Add cards to hand</button>
    </form>
  </div>
  <div class="form-column">
    <form method="POST">
        {% csrf_token %}
        {{ reveal_card_form.as_p }}
        <button type="submit" name="submit_type" value="reveal_card">Reveal card</button>
    </form>
  </div>
  <div class="form-column">
    <form method="POST">
        {% csrf_token %}
        {{ unreveal_card_form.as_p }}
        <button type="submit" name="submit_type" value="unreveal_card">Unreveal card</button>
    </form>
  </div>
</div>
</body>
</html>
